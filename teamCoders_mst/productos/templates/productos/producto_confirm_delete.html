{% extends 'core/base.html' %}
{% load static %}
{% block title %}Eliminar Fruto{% endblock %}
{% block content %}
<body id="espacio">
  <style>
  .buttonactua{
    width:15%;
    font-size: 18px;
    font-weight: bold;
    border: none;
    padding: 7px;
    background-color: #FFA300;
    color: white;
    border-radius: 15px;
    font-family: 'calibri';
  }
</style>

<main role="main">
  <div class="container">
    <div class="row mt-3 mb-5">
      <div class="col-md-9 mx-auto">
          <form action="" method="post">{% csrf_token %}
            <p>¿Estás seguro de que quieres borrar <b>"{{ object }}"</b>?</p>
            <div class="text-start ">
            <input type="submit" class="buttonactua" value="Confirmar" />
            <a  href="{% url 'productos' %}"> <input type="button" value="Cancelar" class="buttonactua"></a>
        </div>
          </form>      
      </div>
    </div>
  </div>
</main>
</body>
{% endblock %}
