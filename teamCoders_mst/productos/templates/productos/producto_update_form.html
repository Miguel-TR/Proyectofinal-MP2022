{% extends 'core/base.html' %}
{% load static %}
{% block title %}Editar Fruto{% endblock %}
{% block content %}
<style>
    .buttonactua{
    width:15%;
    font-size: 18px;
    font-weight: bold;
    border: none;
    padding: 7px;
    background-color: #FFA300;
    color: white;
    border-radius: 15px;
    font-family: 'calibri';
  }

  #containermal{
  
  background:wheat ;
  border: none;
  padding: 6px 12px;
  font-weight: 700;
  border-radius: 15px;
}
</style>

<body id="espacio">
<main role="main">
  <div class="container" id="containermal">
    <div class="row mt-3 mb-5">
      <div class="col-md-9 mx-auto">
        <form action="" method="post"  enctype="multipart/form-data">{% csrf_token %}
            {{ form.as_p }}
          <div class="text-end ">
            <input  class="buttonactua" type="submit"  value="Actualizar" />
        
            <a  href="{% url 'productos' %}"> <input type="button" value="Cancelar" class="buttonactua"></a>
        
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
</body>
{% endblock %}
